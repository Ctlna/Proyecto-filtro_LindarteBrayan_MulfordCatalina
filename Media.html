<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Karo.css">
    <title>Karo Media</title>
</head>
<body>
    <div id="general">
        <!-- --------------------- Login -------------------------------------------------------------------------------------- -->
        <div class="login">
            <img src="./img/logosolo.png" class="logoSolo">
            <div class="cajaLogin">
                <img src="./img/kario.png" class="logoNombre">
                <h1 class="hola">Bienvenido al panel digital de<br>KARIO Media</h1>
                <p class="texto">Por favor ingresa los siguientes datos para ingresar a la plataforma</p>
                
                <form class="formularioGet">
                    <label for="name">Usuario:</label><br>
                    <input type="text" id="name" class="cuadroLogin" name="name" required><br>
                    <br>
                    <label for="contra">Contraseña:</label><br>
                    <input type="password" id="contra" class="cuadroLogin" name="contra" required><br>
                    <br>
                </form>

                <button class="botonI">Ingresar al panel</button>
                <p class="textico">Tienes problemas para ingresar? Por favor contactarse con asistencia técnica lo más pronto posible</p>
            </div>
        </div>
        
    </div>

</body>
</html>
